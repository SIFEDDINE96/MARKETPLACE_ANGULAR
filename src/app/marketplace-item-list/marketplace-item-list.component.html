<div class="single-item">
  <div class="left-set">
    <img [src]="item.image" [alt]="item.title">
  </div>
  <div class="right-set">
    <div class="name">{{item.title | uppercase}} </div>
    <div class="subname">{{item.category}} </div>
    <div class="price">{{item.price | currency: 'USD': 'symbol'}} </div>
    <div class="description">
      <p>
        {{item.description}}
      </p>
    </div>
    <div class="cart">
      <button class="add_to_cart" *ngIf="!item.isSelected" (click)="addToCard(item)"> + Add to cart</button>
      <button class="remove_from_cart" *ngIf="item.isSelected" (click)="removeFromCard(item)"> - Remove from cart</button>
    </div>
  </div>
</div>
